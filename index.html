<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral AI Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f9fafb;
            --chat-bg: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --message-user-bg: #ede9fe;
            --message-ai-bg: #f3f4f6;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --sidebar-width: 250px;
        }

        [data-theme="dark"] {
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --bg-color: #111827;
            --chat-bg: #1f2937;
            --text-color: #f9fafb;
            --border-color: #374151;
            --message-user-bg: #374151;
            --message-ai-bg: #272f3d;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--chat-bg);
            padding: 1rem;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .model-selector, .persona-selector {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background: var(--chat-bg);
            color: var(--text-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: var(--chat-bg);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .new-chat-btn {
            width: 100%;
            margin-bottom: 1rem;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-item {
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item:hover {
            background: var(--message-ai-bg);
        }

        .chat-item.active {
            background: var(--primary-color);
            color: white;
        }

        .persona-manager {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .chat-container {
            margin-left: var(--sidebar-width);
            margin-top: 5rem;
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: calc(100vh - 10rem);
            max-width: calc(800px + var(--sidebar-width));
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 1rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background: var(--message-user-bg);
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .message.ai {
            background: var(--message-ai-bg);
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }

        .input-area {
            background: var(--chat-bg);
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        textarea {
            flex-grow: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            min-height: 2.5rem;
            max-height: 150px;
            background: var(--chat-bg);
            color: var(--text-color);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-hover);
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--chat-bg);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .header {
                left: 0;
            }

            .chat-container {
                margin-left: 0;
                padding: 0.5rem;
            }
            
            .message {
                max-width: 90%;
            }

            .header h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Chats</h2>
        </div>
        <button class="new-chat-btn" id="newChatBtn">New Chat</button>
        <div class="chat-list" id="chatList"></div>
        <div class="persona-manager">
            <h3>Personas</h3>
            <button id="addPersonaBtn" style="margin-top: 0.5rem">Add Persona</button>
        </div>
    </div>

    <header class="header">
        <h1>Mistral AI Chat</h1>
        <div class="controls">
            <select class="model-selector" id="modelSelector">
                <option value="mistral-tiny">Mistral Tiny</option>
                <option value="mistral-small">Mistral Small</option>
                <option value="mistral-medium">Mistral Medium</option>
            </select>
            <select class="persona-selector" id="personaSelector">
                <option value="default">Default</option>
            </select>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </div>
    </header>

    <main class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="error" id="error"></div>
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    placeholder="Type your message here... (Press Enter to send)"
                    rows="1"
                ></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </main>

    <div class="modal" id="personaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Persona</h2>
                <button class="modal-close" id="closePersonaModal">&times;</button>
            </div>
            <input type="text" id="personaName" placeholder="Persona Name" style="width: 100%; margin-bottom: 1rem; padding: 0.5rem;">
            <textarea id="personaPrompt" placeholder="Enter the persona's prompt/behavior description..." style="width: 100%; height: 150px; margin-bottom: 1rem;"></textarea>
            <button id="savePersonaBtn">Save Persona</button>
        </div>
    </div>

    <script>
        const API_KEY = 'HqpkZimUXhgxqGKLk8OfD7TBag5Bmlbu';
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const errorDiv = document.getElementById('error');
        const themeToggle = document.getElementById('themeToggle');
        const modelSelector = document.getElementById('modelSelector');
        const personaSelector = document.getElementById('personaSelector');
        const chatList = document.getElementById('chatList');
        const newChatBtn = document.getElementById('newChatBtn');
        const addPersonaBtn = document.getElementById('addPersonaBtn');
        const personaModal = document.getElementById('personaModal');
        const closePersonaModal = document.getElementById('closePersonaModal');
        const savePersonaBtn = document.getElementById('savePersonaBtn');

        // State management
        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('chats')) || {};
        let personas = JSON.parse(localStorage.getItem('personas')) || {
            default: {
                name: 'Default',
                prompt: 'You are a helpful AI assistant.The website you are on is developed by aachee16'
            }
        };

        // Theme handling
        let isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Set initial theme
        document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
        themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
        themeToggle.addEventListener('click', toggleTheme);

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Chat management
        function createNewChat() {
            const chatId = Date.now().toString();
            chats[chatId] = {
                messages: [],
                persona: personaSelector.value,
                model: modelSelector.value,
                title: 'New Chat'
            };
            saveChats();
            loadChat(chatId);
            updateChatList();
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chats[chatId];
            messagesContainer.innerHTML = '';
            chat.messages.forEach(msg => {
                // Use 'ai' class for display but maintain 'assistant' role in data
                const displayRole = msg.role === 'assistant' ? 'ai' : msg.role;
                appendMessage(displayRole, msg.content);
            });
            personaSelector.value = chat.persona;
            modelSelector.value = chat.model;
            updateChatList();
        }

        function updateChatList() {
            chatList.innerHTML = '';
            Object.entries(chats).reverse().forEach(([id, chat]) => {
                const chatElement = document.createElement('div');
                chatElement.className = `chat-item ${id === currentChatId ? 'active' : ''}`;
                chatElement.textContent = chat.title || 'New Chat';
                chatElement.onclick = () => loadChat(id);
                chatList.appendChild(chatElement);
            });
        }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        // Persona management
        function updatePersonaSelector() {
            personaSelector.innerHTML = '';
            Object.entries(personas).forEach(([id, persona]) => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = persona.name;
                personaSelector.appendChild(option);
            });
        }

                function savePersonas() {
            localStorage.setItem('personas', JSON.stringify(personas));
            updatePersonaSelector();
        }

        // Message handling
        function appendMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            messageElement.innerHTML = marked.parse(content);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Message handling
async function sendMessage() {
    const userMessage = userInput.value.trim();
    if (!userMessage) return;

    appendMessage('user', userMessage);
    userInput.value = '';
    userInput.style.height = 'auto'; // Reset height
    errorDiv.style.display = 'none';

    const chat = chats[currentChatId];
    
    // Update chat title if this is the first message
    if (chat.messages.length === 0) {
        chat.title = userMessage.slice(0, 30) + (userMessage.length > 30 ? '...' : '');
        updateChatList();
    }

    chat.messages.push({ role: 'user', content: userMessage });
    saveChats();

    try {
        // Convert messages to the correct format for the API
        const apiMessages = chat.messages.map(msg => ({
            role: msg.role === 'ai' ? 'assistant' : msg.role,
            content: msg.content
        }));

        const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
                model: chat.model,
                messages: [
                    { role: 'system', content: personas[chat.persona].prompt },
                    ...apiMessages
                ]
            })
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`HTTP error! status: ${response.status}, message: ${JSON.stringify(errorData)}`);
        }

        const data = await response.json();
        const aiMessage = data.choices[0].message.content;
        appendMessage('ai', aiMessage);
        // Store the message with 'assistant' role in the chat history
        chat.messages.push({ role: 'assistant', content: aiMessage });
        saveChats();
    } catch (error) {
        errorDiv.textContent = `Error: ${error.message}`;
        errorDiv.style.display = 'block';
    }
}

// Update the loadChat function to handle role display correctly
function loadChat(chatId) {
    currentChatId = chatId;
    const chat = chats[chatId];
    messagesContainer.innerHTML = '';
    chat.messages.forEach(msg => {
        // Use 'ai' class for display when the role is 'assistant'
        const displayRole = msg.role === 'assistant' ? 'ai' : msg.role;
        appendMessage(displayRole, msg.content);
    });
    personaSelector.value = chat.persona;
    modelSelector.value = chat.model;
    updateChatList();
}
        

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        newChatBtn.addEventListener('click', createNewChat);

        addPersonaBtn.addEventListener('click', () => {
            personaModal.style.display = 'flex';
        });

        closePersonaModal.addEventListener('click', () => {
            personaModal.style.display = 'none';
        });

        savePersonaBtn.addEventListener('click', () => {
            const personaName = document.getElementById('personaName').value.trim();
            const personaPrompt = document.getElementById('personaPrompt').value.trim();

            if (!personaName || !personaPrompt) {
                alert('Please fill in both fields.');
                return;
            }

            const personaId = Date.now().toString();
            personas[personaId] = { name: personaName, prompt: personaPrompt };
            savePersonas();
            personaModal.style.display = 'none';
            document.getElementById('personaName').value = '';
            document.getElementById('personaPrompt').value = '';
        });

        // Initialize
        updatePersonaSelector();
        if (Object.keys(chats).length === 0) {
            createNewChat();
        } else {
            const lastChatId = Object.keys(chats).pop();
            loadChat(lastChatId);
        }
    </script>
</body>
</html>
